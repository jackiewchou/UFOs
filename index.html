<!DOCTYPE html>
<html>
    <head>
        <title>UFOS: Visualized</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v5.min.js"></script>

    </head>
    
    <body>
<nav>
<p>Data visualization by Jackie Chou and Rose Ciriello</p>    
</nav>
    <main>
       
 <div class="banner">
     <div>
     <img src="ufobig.PNG">
     </div>
     <h1>UFOs:<br>Visualized! </h1>
     <h3>Find out everything you never wanted to know about USA UFO sightings!</h3>
    <div class="button">
     <p> Scroll down to learn more</p></div>
 </div>
        
        <div class="module-wrapper">
            <h2>Time of Day</h2>
            <p>When in the day are UFOs most likely to be spotted?</p>
<div class="scrolling-wrapper">
   
        <div class="content">
            <script>
                const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", (d) => (d + "px"))
      .style("margin", 2px)
            </script>
    </div>
        
        </div> 
</div>
    <footer>
    </footer>
         </main>
</body>
    
    
</html>
